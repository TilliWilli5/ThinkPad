<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/sim.css">
        <link rel="stylesheet" href="css/diary.css">
    </head>
    <body>
        <div id="sim">
            <div id="titleBar" class="bar size12">
                <div id="modeIcon"></div>
                <div id="titleLabel" class="preLabel">Title</div>
                <div id="titleInput" contenteditable="true"></div>
            </div>
            <hr id="titleUnderline">
            <div id="descBar" class="bar size12">
                <div id="descLabel" class="preLabel" >Desc</div>
                <div id="descInput" contenteditable="true"></div>
            </div>
            <hr id="descUnderline">
            <div id="tagBar" class="bar size12">
                <div id="tagLabel" class="preLabel">Tags</div>
                <div id="tagFieldBar">
                    <div id="tagField"></div>
                    <div id="tagInput" contenteditable="true"></div>
                </div>
            </div>
        </div>

        <div id="diary">
            <div id="noteList"></div>
            <div id="diaryActionBar">
                <div id="diaryDeleteBtn" class="diaryActionButton">DELETE</div>
                <div id="diaryCopyBtn" class="diaryActionButton">COPY</div>
                <div id="diaryEditBtn" class="diaryActionButton">EDIT</div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
